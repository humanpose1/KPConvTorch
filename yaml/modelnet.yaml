NAME: "modelnet"

INPUT:
  TRAINING_DIRECTORY: "../Data/ModelNet40"
  NUM_CLASSES: 40
  MAX_NUM_NEIGHBORS: 18
NETWORK:
  ARCHITECTURE: ['simple', 'resnetb', 'resnetb_strided', 'resnetb', 'resnetb_strided', 'resnetb', 'resnetb_strided', 'resnetb', 'resnetb_strided', 'resnetb', 'global_average']
  DENSITY_PARAMETER: 5.0
  FIRST_SUBSAMPLING_DL: 0.02
  FIRST_DIM: 64
  BATCH_NUM: 16
  NUM_KERNEL_POINTS: 15

TRAIN:
  USE_BATCH_NORM: True
  BATCH_NORM_MOMENTUM: 0.98
  MODULATED: False
  LEARNING_RATE: 1e-3
  MOMENTUM: 0.98
  LR_DECAY: 0.9
  MAX_EPOCH: 402
  GRAD_CLIP_NORM: 100.0
  WEIGHTS_DECAY: 1e-3
  OFFSETS_LOSS: 'fitting'
  OFFSETS_DECAY: 1e-1
  SNAPSHOT_GAP: 10
  LOG_INTERVAL: 10
  SAVING: True
AUGMENT:
  AUGMENT_NOISE: 1e-4
  AUGMENT_ROTATION: 'none'
  AUGMENT_SCALE_MIN: 0.9
  AUGMENT_SCALE_MAX: 1.1
  IS_AUGMENT: True
  AUGMENT_SYMMETRIES: [False, False, False]
  AUGMENT_OCCLUSION: 'none'
